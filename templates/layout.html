<!doctype html>
<head>
<script type="text/javascript">
window.onload = function(){
    // get submit button
    var submitbutton = document.getElementById("tfq");
    // add listener to button
    if(submitbutton.addEventListener){
        submitbutton.addEventListener("click", function() {
            if (submitbutton.value == 'search memes'){
                submitbutton.value = '';
            }
        });
    };
    // get description field
    var description = document.getElementById("description");
    // add listener to description field
    if(description.addEventListener){
        description.addEventListener("click", function() {
            if (description.value == 'description'){
                description.value = '';
            }
        });
    }
    // get description field
    var urltitle = document.getElementById("urltitle");
    // add listener to urltitle field
    if(urltitle.addEventListener){
        urltitle.addEventListener("click", function() {
            if (urltitle.value == 'URL or title'){
                urltitle.value = '';
            }
        });
    }
}
</script>
<title>Hactar</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<div class=page>
  <div id="tfheader">
  <h1>Hactar</h1>
  <form id="tfnewsearch" method="get" action="{{ url_for('memes') }}">
        <input type="text" id="tfq" class="tftextinput3" name="q" size="21"
        maxlength="120" value="search memes">
    </form>
  </div>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
